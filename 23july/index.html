<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <style>
        span{
            font-size: 30px;
        }
        #rr{
            background-color: yellowgreen;
            font-size: larger;
            color: black;
        }
    </style>
</head>
<body>
    <span style="color: brown;">website</span>
    <span style="color: blue;">technology</span>
    <div id="rr">THis is the front end</div>
    <br>
    <hr>
    <br>
    <form action="">
        <label for="name">Enter name </label>
        <br>
        <input type="text" name="name" id="name" placeholder="enter your name" value="">
        <!-- name attribute used for backend and also value -->
        <br>
        <label for="E-Mail">Enter_Mail </label>
        <br>
        <input type="E-Mail" name="E-Mail" id="E-Mail" placeholder="Enter E-Mail">
        <br>
        <label for="password">Enter password </label>
        <br>
        <input type="password" name="password" id="password" placeholder="Enter password">
        <br>
        <label for="contact">Enter phone no. </label>
        <br>
        <input type="number" id="contact" placeholder="enter your contact">
        <br>
        <label for="dob">Enter DOB</label>
        <br>
        <input type="date" name="dob" id="dob" placeholder="enter your DOB">
        <br>
        <label for="gender"><Select></Select> gender</label>
        <br>
        <input type="radio" name="gender"  value="male">male
        <input type="radio" name="gender"  value="female">female
        <input type="radio" name="gender"  value="other">other
        <br>
        <label for="eligible">Are you eligible</label>
        <br>
        <input type="radio" name="eligible"  value="yes">yes
        <input type="radio" name="eligible"  value="No">No
        <br>
        <label for="hobby">Select hobby</label>
        <br>
        <input type="checkbox" name="hobby" value="reading"> reading
        <input type="checkbox" name="hobby" value="singing"> singing
        <input type="checkbox" name="hobby" value="dancing"> dancing
        <br>
        <label for="message">message</label>
        <br>
        <textarea name="message" id="message" cols="20" rows="10"></textarea>
        <br>
        <label for="Brands">Select Brands</label>
        <br>
        <select name="Brands" id="Brands">
            <option value="google">google</option>
            <option value="samsung">samsung</option>
            <option value="apple">apple</option>
            <option value="oneplus" selected>oneplus</option>
            <option value="oppo">oppo</option>
        </select>
        <br>
        <div>
            <label for="cars">Select car</label>
            <input type="text"id="cars" list="vehicles">
            <datalist id="vehicles">
                <option value="audi"></option>
                <option value="bmw"></option>
                <option value="ww"></option>
            </datalist>
        </div>
        <button type="submit" >submit</button>
    </form>
</body>
</html>
