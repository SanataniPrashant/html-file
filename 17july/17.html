<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- device width is defined for viewports -->
    <meta name="description" content="shopping website in which you can buy fashionable shoes ">
    <!-- we write something to describe about our website -->
    <meta name="keywords" content="shoes">
    <!-- highlights the words which you want in your description    -->
    <meta name="author" content="manish">
    <!-- gives the name of the author -->
    <meta http-equiv="refresh" content="5"> 
    <!-- website refreshment time in backend -->
    <title>website</title> 
</head>
<body>

    
</body>
</html>
<!-- Head Tag : Head tag contains title metatag and external links to other files -->
 <!-- Meta tags are used to tell the description; keywords; of the website (used to describe meta data within an html document). -->
